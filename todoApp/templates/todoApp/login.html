<style>
    html, body {
        height: 100%;
        width: 100%;
        padding: 0%;
        margin: 0%;
    }

	body{
		background-color:aliceblue;
		font-family: 'Letters for Learners', sans-serif;
	}

    .not_found{
        height: 1%;
    }

	.cabecera{
		display: flex;
		align-items: center;
		text-align: center;
        height: 15%;
        border: 3px solid black;
        margin: 1%;
        border-radius: 15px;
	}

    a{
        text-decoration: none;
        color: black;
    }

	h1 {
		font-size: 4em;
		width: 70%;
		align-items: center;
	}
    h2 {
        font-size: 2.5em;
    }
    .contenedor-inicio {
        text-align: center;
    }
    .contenedor-icono {
        width: 30%;
    }

    .titulo-inicio{
        font-size: 3em;
    }
    .contenedor-btn {
        width: 100%;
        text-align: center;
    }
    i {
        font-size: 4em;
    }

    label{
        font-size: 1.4¡5em;
    }

    form {
        font-size: 2.5em;
        font-weight: bold;
    }

    input[type=text], input[type=password] {
        width: 100%;
        height: 15%;
        background-color:aliceblue;
        padding: 15px;
        margin-top: 2%;
        font-size: 1em;
        font-family: 'Letters for Learners', sans-serif;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color:rgb(210, 209, 209);
    }
    i:hover {
        color: rgb(243, 168, 89);
    } 

    .formulario {
        height: auto;
        display : flex;
        margin: 4%;
        justify-content : center;
        align-items : center;
    }

    .contenido {
        border: 3px solid rgb(0, 0, 0);
        border-radius: 40px;
        background-color:cornsilk;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        height: 70%;
        padding: 40px;
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 16px 32px;
        font-family: 'Letters for Learners', sans-serif;
        text-decoration: none;
        margin: 4px 2px;
        width: 50%;
        font-size: 1em;
    }
</style>

<head>
    <script src="https://kit.fontawesome.com/5a852abedd.js" crossorigin="anonymous"></script>
</head>

<body>
    
<div class = "cabecera">
    <div class = "contenedor-icono">
        {% load static %}
        <a href="{% url 'login2' %}" ><i class="fa-solid fa-user"></i></a>
    </div>
	<h1>APNE</h1>
    <div class = "contenedor-icono">
        {% load static %}
        <a href="{% url 'login' %}" ><i class="fa-solid fa-user-tie"></i></a>
    </div>
</div>

<div class = "formulario">
    <div class = "contenido">
        <div class = "contenedor-inicio">
            <h2 class="titulo-inicio">INICIO SESIÓN</h2>
        </div>
        <form method="POST" action ="" enctype="multipart/form-data" id="formularioBase">
            {% csrf_token %}
            <label for="text">Usuario</label><br>
            <input type="text" id="text" name="text"><br><br>

            <label for="pwd">Contraseña</label><br>
            <input type="password" id="pwd" name="pwd"><br><br><br>

            <div class = "contenedor-btn">
                 {% if not isUser %}
                     <p class="not_found">Not found</p>
                 {% endif %}
                <input type="submit" value="Entrar" id="formularioBase">
            </div>
        </form>

    </div>
</div>

</body>
