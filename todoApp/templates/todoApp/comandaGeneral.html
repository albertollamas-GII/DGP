<style>
	html, body {
        height: 100%;
        width: 100%;
    }

    body {
		background-color: rgb(242, 208, 208);
		font-family: 'Work Sans', sans-serif;
	}

	.cabecera {
		display: flex;
		align-items: center;
		text-align: center;
        height: 15%;
	}

	h1 {
		font-size: 4em;
		width: 100%;
		align-items: center;
	}


    .contenedor-icono {
        width: 100%;
        height: 5%;
    }

    .contenedor-icono i {
        font-size: 4em;
        padding-left: 30px;
        padding-top: 30px;
    }

    .imagenCentral {
        width: 40%;
        height: 100%;
        padding: 5%;
    }

    .imagenCentral img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


    @media screen and (min-height: 1080px) {
        .section {
            width: 100%;
            height: 75%;
            display: flex;
        }
        .imagen {
            height: 45%;
            width: 45%;
            padding-left: 3%;
            padding-right: 3%;
            padding-top: 3%;

        }
        .imagen img {
            width: 100%;
            height: 70%;
            border-radius: 40px; 
        }
    }
    @media screen and (min-width: 1080px) {
        .section {
            width: 100%;
            height: 75%;
            display: flex;
            overflow: auto;
        }
        .imagen {
            height: 90%;
            width: 25%;
            padding-left: 3%;
            padding-right: 3%;
            padding-top: 3%;
        }
        .imagen img {
            
            width: 100%;
            height: 70%;
            border-radius: 40px; 
        }
    }


    .redImg img {
        border: 8px solid red;
    }

    .greenImg img {
        border: 8px solid green;
    }

    .desc {
        padding: 15px;
        text-align: center;
        font-size: 2em;
    }

    .contenedor-icono2 {
        width: 100%;
        height: 5%;
    }

    .contenedor-icono2 i {
        float: right;
        font-size: 4em;
        padding-right: 30px;
    }

    .greenIcon {
        color: green;
    }

    .redIcon {
        color: red;
    }
</style>

<head>
    <script src="https://kit.fontawesome.com/5a852abedd.js" crossorigin="anonymous"></script>
</head>

<body>
    
<div class = "contenedor-icono">
    {% load static %}
    <a href="{% url 'index' %}" ><i class="fa-solid fa-left-long"></i></a>

</div>

<div class = "cabecera">
	<h1><u>COMANDAS: MENÃš</u></h1>

    <div class = "imagenCentral">
        {% load static %}
        <img src='{% static "clases.png" %}' alt="Pictograma de una clase">
    </div>
</div>


<div class="section"> 

        
    {% for clase in clases %}
    <div class="imagen">
        {% load static %}
        <a href="{% url 'anadir_menu' %}">
            {% if clase.Check %}
            <div class="greenImg">
            {% else %}
            <div class = "redImg">
            {%endif%}
            <img src="../../../{{clase.FotoProfesor}}" alt="Foto">
                <div class="desc">
                        <b> {{clase.Profesor}} </b>
                        {% if clase.Check == True %}
                        <div class="greenIcon">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        {% else %}
                        <div class="redIcon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        {% endif %}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}   
    

</div>

<div class = "contenedor-icono2">
    <i class="fa-solid fa-right-long"></i>
</div>

</body>
