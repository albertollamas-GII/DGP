<style>

	html, body {margin: 0; height: 100%; overflow: hidden}

	body{
		background-color: rgb(255, 196, 196);
		font-family: 'Work Sans', sans-serif;
	}

	.cabecera{
		display: flex;
		align-items: center;
		text-align: center;
	}

	h1 {
		font-size: 4em;
		width: 70%;
		align-items: center;
	}

	.menu-selector{
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
	}

	.imagen-menu {
		border-width: thick;
		border-color: black;
		border: 40px;
		border: solid;
		margin: 2%;
		padding: 2%;
		border-radius: 30px;
		background-color:cornsilk;

	
	}

	.visualizacionProfesor {
		border-width: thick;
		border-color: black;
		border: 40px;
		border: solid;
		margin: 2%;
		padding: 2%;
		border-radius: 30px;
		background-color:cornsilk;
	}

	/* Responsive */
	@media screen and (max-width: 1000px) {
		.imagen-menu {
			margin: 5%;
		}

		.menu-selector {
			display: block;
			text-align: center;
			height: 100%;
		}
		
	}


</style>


<div class = "cabecera">
	<h1>COMANDAS</h1>
	<div class="visualizacionProfesor">
		<a class="urlProfesor" href="{% url 'menusTotalesProfesor' %}">
			<h3>Visualizacion Profesor</h3>
		</a>
	</div>
</div>

<div class="menu-selector">
	<div class="imagen-menu">
		{% load static %}
		<a class="enlace-comedor" href="{% url 'comandaGeneral' %}">
			<img src='{% static "menu.png" %}' alt="menu comedor">
		</a>
		

	</div>

	<div class="imagen-menu">
		{% load static %}
		<img src='{% static "almacen.png" %}' alt="menu almacen">
	</div>
</div>
